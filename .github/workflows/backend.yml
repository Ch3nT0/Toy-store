name: Deploy Backend to ECS

on:
  push:
    branches: [ main ]
    paths:
      - 'BackEnd/**'

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: my-be-repo
  ECS_SERVICE: my-be-service
  ECS_CLUSTER: my-cluster
  CONTAINER_NAME: backend-app # Tên container trong Task Definition bạn đã tạo ở bước 5

jobs:
  deploy-be:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./BackEnd
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # Xuất tag image để bước sau sử dụng
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: BackEnd/task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}
          # ĐÂY LÀ NƠI TRUYỀN CÁC BIẾN ENV CỦA BẠN
          environment-variables: |
            EMAIL_USER=${{ secrets.BE_EMAIL_USER }}
            EMAIL_PASSWORD=${{ secrets.BE_EMAIL_PASSWORD }}
            JWT_SECRET=${{ secrets.BE_JWT_SECRET }}
            JWT_EXPIRES_IN=${{ secrets.BE_JWT_EXPIRES_IN }}
            MONGO_URL=${{ secrets.BE_MONGO_URL }}
            PORT=3001

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
